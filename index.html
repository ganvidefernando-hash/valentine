<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pour Toi ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(to top, #1a001a, black);
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
}

.container {
    padding: 20px;
}

.heart {
    font-size: 80px;
    animation: beat 1s infinite;
    cursor: pointer;
}

@keyframes beat {
    0% { transform: scale(1); }
    25% { transform: scale(1.25); }
    40% { transform: scale(1); }
    60% { transform: scale(1.25); }
    100% { transform: scale(1); }
}

.hidden {
    display: none;
}

.question {
    font-size: 22px;
    margin-top: 15px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    margin: 10px;
    border-radius: 20px;
    border: none;
    cursor: pointer;
}

#yes {
    background: hotpink;
    color: white;
}

#no {
    background: gray;
    color: white;
    position: absolute;
}

.message {
    font-size: 18px;
    margin-top: 20px;
    display: none;
}
</style>
</head>

<body>

<div class="container">
    <div class="heart" onclick="startLove()">‚ù§Ô∏è</div>

    <div id="content" class="hidden">
        <div class="question">
            Veux-tu √™tre ma Valentine ? üíò

        </div>
    </div>
</div>

<audio id="music" src="musique.mp3"></audio>

<script>
const noBtn = document.getElementById("no");

function startLove() {
    document.getElementById("content").classList.remove("hidden");
    music.play();
}

noBtn.addEventListener("mouseover", () => {
    noBtn.style.top = Math.random() * (window.innerHeight - 50) + "px";
    noBtn.style.left = Math.random() * (window.innerWidth - 100) + "px";
});

function sayYes() {
    document.getElementById("finalMessage").style.display = "block";
}
</script>

</body>
</html>
